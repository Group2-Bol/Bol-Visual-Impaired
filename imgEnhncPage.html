<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta nameport="viewport" content="width=device-width, initital-scale=1.0">
        <title>Image Classification</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="styling/imgEnhncStyle.css">
    </head>
    <body>
        <div class="backgroundImg">
            <div class="container">
                <h1>Afbeelding versterken</h1>
                <h3>Versterkt de kleuren van de ge-uploade afbeelding</h3>
                <h5>Voor slechtzienden en mensen met oog problemen</h5>
                <div class="uploadDiv">
                    <input type="file" id="imageInput" class="btn btn-primary btn-md" accept="image/*" hidden>
                    <label for="imageInput">
                            <i class="material-icons">
                                add_photo_alternate
                            </i> &nbsp;
                            Upload uw afbeelding
                    </label>
                </div>
                <div id="displayImage">
                    <h6 id="displayImageText" style="padding-top: 75px;">Hier komt uw afbeelding te staan</h6>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="script/imgEnhncScript.js"></script>"
    </body>
</html>
